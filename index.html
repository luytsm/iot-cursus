---
layout: default
title: Slide Deck Collections
---

<div id="home">
  <h1>Cursus Internet of Things</h1>
  <h2>Verzameling van de slides voor het vak Internet of Things aan de AP Hogeschool Antwerpen</h2>
  <ul>
    {% for slide in site.slides %}
    <li>
      <a class="slide-entry" href="{{ site.baseurl | append: slide.url }}">{{ slide.title }}</a>
      <small>{{ slide.description }}</small>
    </li>
    {% endfor %}
  </ul>
</div>
